<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pixel</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="./images/logo01.jpg" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.birds.min.js"></script>
  </head>
  <body style="margin: 0; padding: 0">
    <main>
      <div class="birds" style="height: 100vh; width: 100vw">
        <header>
          <img src="./images/logo01.jpg" alt="logo" />
          <a href=""><h1>@Pixel</h1></a>
        </header>
        <div class="buttons">
          <ul>
            <a href="https://discord.gg/tQV6NS2sUR">
              <li>
                <img
                  class="discord-btn"
                  src="./images/discord.svg"
                  alt="Discord"
                />Discord
              </li></a
            >
            <a href="https://www.pinterest.com/pixel0883/">
              <li>
                <img
                  class="pinterest-btn"
                  src="./images/pinterest.svg"
                  alt="Pinterest"
                />Pinterest
              </li></a
            >
            <a href="https://www.tiktok.com/@pixel2715">
              <li>
                <img
                  class="tiktok-btn"
                  src="./images/tiktok.svg"
                  alt="Tik Tok"
                />TikTok
              </li></a
            >
            <a href="https://www.github.com/pixel2175/pixel-tool">
              <li>
                <img
                  class="github-btn"
                  src="./images/github.svg"
                  alt="GitHub"
                />GitHub
              </li></a
            >
          </ul>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
